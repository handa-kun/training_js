<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #993a14 -26%, #ec8b52 145%);
          ">
        <h1>Planet</h1>
        <p>Jupiter</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #bd7e21 -1%, #dae63a 124%);
          ">
        <h1>Planet</h1>
        <p>Saturn</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #1ca3a3 1%, #3a38d6 128%);
          ">
        <h1>Planet</h1>
        <p>Earth</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #b84113 -8%, #dac615 138%);
          ">
        <h1>Planet</h1>
        <p>Mars</p>
      </div>
    </div>
    <div class="main-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1532795077981-fc1c26555bd4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1614732414444-096e5f1122d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1630839437035-dac17da580d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1015&q=80');">
      </div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
